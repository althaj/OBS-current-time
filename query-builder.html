<html>
    <head>
        <link rel="stylesheet" href="css/spectrum-2.0.0/spectrum.css">
        <link rel="stylesheet" href="css/query-builder.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/spectrum-2.0.0/spectrum.js"></script>
        <script src="js/query-builder.js?v=0.0.1"></script>
        
        <div class="titleWrapper">
            <h1>OBS current time style editor</h1>
            <p>Use this style editor to customize the appearance of the current time witget.</p>
        </div>
        <hr />
        <div class="mainWrapper">
            <label for="hrFormat">Hour format:</label>
            <select id="hrFormat" name="hrFormat">
                <option value="12" selected="true">12h</option>
                <option value="24">24h</option>
            </select>

            <label for="timeStyle">Time style:</label>
            <select id="timeStyle" name="timeStyle">
                <option value="short" selected="true">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
                <option value="full">Full</option>
            </select>
            <br />
            <label for="refreshInterval">Refresh interval:</label>
            <select id="refreshInterval" name="refreshInterval">
                <option value="minute" selected="true">Every minute</option>
                <option value="second">Every second</option>
            </select>
            <br />
            <label for="bgColor">Background color:</label>
            <input id="bgColor" type='color' name="bgColor" value="#000000" />
            <label for="textColor">Text color:</label>
            <input id="textColor" type='color' name="textColor" value="#ffffff" />
            <br />
            <label for="font">Font:</label>
            <select id="font" name="font">
                <option value="georgia" selected="true">Georgia</option>
                <option value="arial">Arial</option>
                <option value="comic_sans">Comic Sans MS</option>
                <option value="impact">Impact</option>
                <option value="courier">Courier New</option>
                <option value="lucida">Lucida Console</option>
            </select>
            <br />
            <button type="button" id='previewButton'>Preview</button>
            <button type="button" id='copyButton'>Copy URL</button>
        </div>
    </body>
</html>
